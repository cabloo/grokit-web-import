<div class="container import-page">
    <div class="col-md-5">
        <form class="panel panel-default" ng-submit="submitPasted()">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Paste Contents
                </h3>
            </div>
            <div class="panel-body">
                <textarea ng-model="pasted" class="paste-form form-control">

                </textarea>
            </div>
            <div class="panel-footer">
                <input type="submit" class="btn btn-success" value="Import" />
            </div>
        </form>
    </div>
    <div class="col-md-2 text-center">
        <br />
        <br />
        <i>- or -</i>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Import File
                </h3>
            </div>
            <div class="panel-body">
                <input type="file" /><br />
            </div>
            <div class="panel-footer">
                <input type="submit" class="btn btn-success" value="Import" />
            </div>
        </div>
    </div>
</div>
