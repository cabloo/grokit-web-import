<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Browse
                    </h3>
                </div>
                <div class="panel-body">
                    <json-tree object="page.tree"></json-tree>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Overview
                    </h3>
                </div>
                <div class="panel-body">
                    <p class="help-text">
                        You have selected:
                    </p>

                    <ul>
                        <li>item[attr]</li>
                        <li>item.child[attr]</li>
                        <li>item.child.fulltext</li>
                    </ul>

                    <button class="btn btn-success btn-full">Send to Grokit</button>
                </div>
            </div>
        </div>
    </div>
</div>
